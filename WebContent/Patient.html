<!DOCTYPE html>
<html lang="en">
<head>
 <title>DexTerous</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="app/styles/task2.css" />
	<style type="text/css">
		.bodyStyle 
		{
			color: darkblue;
		}
	</style>
	<title>Welcome to DexTerous</title>
	<script type="text/javascript">				
		function isNumber()
			{
				if(!(event.keyCode>=48 && event.keyCode<=57))
					{
						alert("Input digits (0-9)")
						return event.returnValue=null;	
					}				
			}
	</script>	
</head>
<body class="bodyStyle">
<div class="container">
 <h2>Registration Form</h2>
	<form action="http://localhost:8089/RestFullServerApp/NewUser.jsp">
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">UserType
			 <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			    <li><a href="#">Doctor</a></li>  
			    <li><a href="#">Patient</a></li>   
			  </ul>
		</div>	
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Title
			 <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			    <li><a href="#">Mr</a></li>
				<li><a href="#">Miss</a></li>
				<li><a href="#">Mrs</a></li>
				<li><a href="#">Master</a></li>
				<li><a href="#">Baby</a></li>			    
			  </ul>
		</div>
	    <div class="form-group">
		    <h3><span class="label label-primary" >First Name</span></h3>
		    <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
	    </div>
	    <div class="form-group">
		    <h3><span class="label label-primary" >Middle Name</span></h3>
		    <input type="text" class="form-control" id="mname" placeholder="Enter Middle Name" name="mname">
	    </div>
	    <div class="form-group">
		    <h3><span class="label label-primary" >Last Name</span></h3>
		    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
	    </div>
	    <div class="form-group">
		     <h4><span class="glyphicon glyphicon-calendar" >DOB</span></h4>
		    <input type="date" class="form-control" id="dob" placeholder="Enter DOB" name="dob" >
	    </div>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Gender
			 <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			    <li><a href="#">Male</a></li> 
			    <li><a href="#">Female</a></li> 
			    <li><a href="#">Others</a></li>    
			  </ul>
		</div>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">isActive
			 <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			    <li><a href="#">Yes</a></li>    
			  </ul>
		</div>	    
	    <div class="form-group">
		      <h3><span class="label label-primary" >Phone Number</span></h3>
		    <input type="text" class="form-control" id="pnum" placeholder="Enter Phone Number" name="pnum" onkeypress="isNumber()">
	    </div>
	    <div class="form-group">
		   <h3><span class="label label-primary" >@</span></h3>
		    <input type="text" class="form-control" id="pnum" placeholder="Enter email" name="email">
	    </div>
	    
	    <div class="form-group">
		   <h3><span class="glyphicon glyphicon-user" ></span></h3>
		    <input type="text" class="form-control" id="uname" placeholder="Enter User Name" name="uname">
	    </div>
	    <div class="form-group">
		   <h3><span class="label label-primary" >Password</span></h3>
		    <input type="text" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
	    </div>
	 </form>
	 
  	<div>
		<button type="submit" class="btn btn-default">Submit</button>
		<button type= "reset" class="btn btn-danger">Cancel</button>
	</div>	
</div>

		
</body>
</html>
