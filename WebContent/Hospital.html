			color: darkblue;

	<title>Welcome to Groovy</title>
	<script type="text/javascript">				
		function isNumber()
			{
				if(!(event.keyCode>=48 && event.keyCode<=57))
					{
						alert("Input digits (0-9)")
						return event.returnValue=null;	
					}				
			}
	</script>
